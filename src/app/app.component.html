<form class="max-w-md mx-auto mt-10 p-8 bg-white rounded shadow login-form">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <div class="mb-4">
    <label for="username" class="block mb-2 font-medium text-gray-700">Username</label>
    <input id="username" name="username" type="text" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500" />
  </div>
  <div class="mb-6">
    <label for="password" class="block mb-2 font-medium text-gray-700">Password</label>
    <input id="password" name="password" type="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500" />
  </div>
  <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">Login</button>
</form>
